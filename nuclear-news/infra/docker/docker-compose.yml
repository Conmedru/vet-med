version: "3.9"

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: nuclear_db
    environment:
      POSTGRES_DB: nuclear_news
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: nuclear_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ../../apps/api
      dockerfile: Dockerfile
    container_name: nuclear_api
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/nuclear_news
      REDIS_URL: redis://redis:6379/0
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      DEBUG: "true"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../../apps/api:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  worker:
    build:
      context: ../../apps/api
      dockerfile: Dockerfile
    container_name: nuclear_worker
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/nuclear_news
      REDIS_URL: redis://redis:6379/0
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../../apps/api:/app
    command: celery -A app.workers.celery worker -l info

  beat:
    build:
      context: ../../apps/api
      dockerfile: Dockerfile
    container_name: nuclear_beat
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/nuclear_news
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - worker
    volumes:
      - ../../apps/api:/app
    command: celery -A app.workers.celery beat -l info

volumes:
  postgres_data:
